<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            font-family: 'segoe ui';
        }

        .nav {
            height: 50px;
            width: 100%;
            background-color: #D2966B;
            position: relative;
        }

        .nav > .nav-header {
            display: inline;
        }

        .nav > .nav-header > .nav-title {
            display: inline-block;
            font-size: 22px;
            color: #fff;
            padding: 10px 10px 10px 10px;
        }

        .nav > .nav-btn {
            display: none;
        }

        .nav > .nav-links {
            display: inline;
            float: right;
            font-size: 18px;
        }

        .nav > .nav-links > a {
            display: inline-block;
            padding: 13px 10px 13px 10px;
            text-decoration: none;
            color: #efefef;
        }

        .nav > .nav-links > a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .nav > #nav-check {
            display: none;
        }

        .login-button {
            display: inline-block;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
            line-height: 1;
            margin-top: 2px;
            width: 100px; 
        }

        .big-button-container {
            text-align: center;
            margin-top: 250px;
        }

        .big-button {
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: #D9D9D9; /* Changed button color */
            color: black; /* Changed text color */
            text-align: center;
            line-height: 100px;
            margin: 0 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
        }

        .image-slider {
            /* Your image slider styling goes here */
            /* Example: */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                Student Care 
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        
        <div class="nav-links">
            <a href="login.html" class="login-button">Login</a>
        </div>        
    </div>

    <div class="big-button-container">
        <a href="chatbot/" class="big-button">Chatbot</a>
        <a href="#" class="big-button">Fee Status</a>
        <a href="#" class="big-button">Announcement</a>
    </div>

    <div class="image-slider">
        <img src="{% static '/lo_pic.jpg' %}" alt="Slider Image 1">
        <img src="slider-image2.jpg" alt="Slider Image 2">
        <img src="slider-image3.jpg" alt="Slider Image 3">
    </div>
</body>
</html>
