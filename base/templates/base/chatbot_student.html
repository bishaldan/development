<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .nav {
            height: 50px;
            width: 100%;
            background-color: #D2966B;
            position: relative;
        }

        .nav > .nav-header {
            display: inline;
        }

        .nav > .nav-header > .nav-title {
            display: inline-block;
            font-size: 22px;
            color: #fff;
            padding: 10px;
        }

        .nav > .nav-btn {
            display: none;
        }

        .nav > .nav-links {
            display: inline;
            float: right;
            font-size: 18px;
        }

        .nav > .nav-links > a {
            display: inline-block;
            padding: 13px 10px;
            text-decoration: none;
            color: #efefef;
        }

        .nav > .nav-links > a:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .nav > #nav-check {
            display: none;
        }

        .login-button {
            display: inline-block;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
            line-height: 1;
            margin-top: 2px;
            width: 100px;
        }

        .vertical-div {
            width: 200px;
            height: 100%;
            background-color: #FAFAF5;
            position: fixed;
            top: 50px;
            left: 0;
            padding-top: 20px;
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .vertical-buttons button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            background-color: #D9D9D9;
            border: none;
            border-radius: 5px;
            color: black;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .vertical-buttons button:hover {
            background-color: #C0C0C0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
            <div class="nav-title">
                Student Care 
            </div>
        </div>
        <div class="nav-btn">
            <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
        
        <div class="nav-links">
            <a href="login.html" class="login-button">Login</a>
        </div>        
    </div>

    <!-- Vertical Div with Buttons -->
    <div class="vertical-div">
        <div class="vertical-buttons">
            <button>Fee Status</button>
            <button>Announcement</button>
        </div>
    </div>
</body>
</html>
